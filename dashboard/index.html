        Ext.define("TempDebtCartesian", {

            extend: "Ext.chart.CartesianChart",

            xtype: "temp.debtcartesian",

            requires: [
                "Ext.chart.CartesianChart",
                "Ext.chart.axis.Numeric",
                "Ext.chart.axis.Category",
                "Ext.chart.series.Bar",
                "Ext.chart.interactions.ItemHighlight"
            ],

            // controller: {
            //     onSeriesLabelRender: function (value) {
            //         return value.toFixed(2) + " â‚½";
            //     }
            // },

            animation: false,
            height: 150,
            insetPadding: {
                top: 0,
                bottom: 0,
                left: 0,
                right: 0
            },

            axes: [{
                type: 'category',
                position: 'bottom'
            }],

            series: {
                type: 'bar',
                animation: false,
                xField: 'month',
                yField: 'pay',
                style: {
                    minGapWidth: 0,
                    inGroupGapWidth: 0
                },
                subStyle: {
                    stroke: '#6CAEDE',
                    fill: '#6CAEDE'
                },
                label: {
                    field: 'pay',
                    display: 'outside',
                    orientation: 'horizontal',
                    renderer: 'onSeriesLabelRender'
                }
            },

            store: Ext.create("Ext.data.Store", {
                fields: ['month', 'pay'],
                proxy: {
                    type: 'memory',
                    reader: {
                        type: 'json'
                    }
                },
                data: [{
                        month: 'July',
                        pay: 5763
                    },
                    {
                        month: 'August',
                        pay: 10558
                    },
                    {
                        month: 'September',
                        pay: 0

                    },
                    {
                        month: 'November',
                        pay: 2456
                    },
                    {
                        month: 'December',
                        pay: 10858
                    }
                ]
            })

        });



        Ext.application({
            name: 'Fiddle',

            launch: function () {
                Ext.create("Ext.Viewport", {
                    layout: "fit",
                    items: {
                        xtype: "temp.debtcartesian"
                    },
